services:
  - type: web
    name: pariksha-sarthi-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: pariksha_sarthi
      - key: JWT_SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        # Set this to your Vercel domain(s), comma-separated.
        # Example: https://your-app.vercel.app,https://your-app-git-main-user.vercel.app
        sync: false
